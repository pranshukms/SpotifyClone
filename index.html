    <div class="playbar">
        <div class="songinfo"></div>
        <div class="controls flex align-center">
            <div class="controlbtn flex align-center justify-center">
                <img width="26px" id="previous" class="invert" src="rewind.svg" alt="">
                <img width="26px" id="play" class="invert" src="play.svg" alt="">
                <img width="26px" id="next" class="invert" src="forward.svg" alt="">
            </div>
        </div>
        
        <div class="seek flex align-center justify-center">
            <div class="songcurrent"></div>
            <div class="seekbar">
                <div class="circle"></div>
            </div> 
            <div class="songtime"></div>
        </div>
        <div class="volume">
            <img id="volico" class="invert" width="20" src="lowvol.svg" alt="">
            <div class="volbar">
                <input class="range" type="range">
            </div>
        </div>
